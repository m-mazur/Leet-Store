<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script data-main="js/build/main.min.js" src="js/bower_components/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="style/bootstrap/css/bootstrap.css">
    <title></title>
</head>
<body>
    <div class="row">
        <div class="col-md-8">
            <h2>Products</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Product number</th>
                    <th>Product name</th>
                    <th>Product price</th>
                    <th>Product quantity</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: products">
                <tr>
                    <td data-bind="text: ProductId"></td>
                    <td data-bind="text: ProductName"></td>
                    <td data-bind="text: ProductPrice"></td>
                    <td>0</td>
                    <td><button>Read more</button></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <h2>Add product</h2>

        </div>
    </div>
</body>
</html>
